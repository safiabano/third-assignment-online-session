  <h1>Movie Recommendations</h1>
  <form id="movieForm">
    <label for="genreSelect">Genre:</label>
    <select id="genreSelect">
      <option value="">-- Select a genre --</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="fantasy">Fantasy</option>
      <!-- Add more genre options as needed -->
    </select>
    <label for="ratingInput">Rating:</label>
    <input type="number" id="ratingInput" min="1" max="10">
    <label for="yearInput">Release Year:</label>
    <input type="number" id="yearInput" min="1900" max="2023">
    <button type="button" onclick="getRecommendations()">Get Recommendations</button>
  </form>
  <div id="recommendationsContainer">
    <h2>Recommendations:</h2>
    <ul id="recommendationsList"></ul>
  </div>

  <script>
    function getRecommendations() {
      // Get user inputs
      var genre = document.getElementById("genreSelect").value;
      var rating = document.getElementById("ratingInput").value;
      var year = document.getElementById("yearInput").value;
      
      // Call a function to filter movies based on user inputs
      var filteredMovies = filterMovies(genre, rating, year);
      
      // Call a function to display movie recommendations on the UI
      displayRecommendations(filteredMovies);
    }

    function filterMovies(genre, rating, year) {
      // Implement your filtering logic here
      // You can use the genre, rating, and year values to filter a list of movies
      // For demonstration purposes, we'll just return some dummy data
      var movies = [
        { title: "Movie 1", genre: "action", rating: 8, year: 2010 },
        { title: "Movie 2", genre: "comedy", rating: 7, year: 2015 },
        { title: "Movie 3", genre: "drama", rating: 9, year: 2005 }
      ];
      return movies.filter(function(movie) {
        return movie.genre === genre && movie.rating >= rating && movie.year >= year;
      });
    }

    function displayRecommendations(movies) {
      var recommendationsList = document.getElementById("recommendationsList");
      recommendationsList.innerHTML = ""; // Clear previous recommendations
      
      // Loop through the filtered movies and add them as list items
      movies.forEach(function(movie) {
        var li = document.createElement("li");
        li.textContent = movie.title;
        recommendationsList.appendChild(li);
      });
    }
  </script>
